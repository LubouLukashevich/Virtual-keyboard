<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <main class="content">
    <section class="content__text">
      <textarea name="" id="" cols="10" rows="10" class="text"></textarea>
    </section>
    <section class="content__keyboard">
      <div class="row">
        <button  class="control">`</button>
        <button class="letter">1</button>
        <button class="letter">2</button>
        <button class="letter">3</button>
        <button class="letter">4</button>
        <button class="letter">5</button>
        <button class="letter">6</button>
        <button class="letter">7</button>
        <button class="letter">8</button>
        <button class="letter">9</button>
        <button class="letter">0</button>
        <button class="letter">-</button>
        <button class="letter">=</button>
        <button class="control size25">Backspace</button>
      </div>
      <div class="row">
        <button class="control size">Tab</button>
        <button class="letter">Q</button>
        <button class="letter">W</button>
        <button class="letter">E</button>
        <button class="letter">R</button>
        <button class="letter">T</button>
        <button class="letter">Y</button>
        <button class="letter">U</button>
        <button class="letter">I</button>
        <button class="letter">O</button>
        <button class="letter">P</button>
        <button class="letter">[</button>
        <button class="letter">]</button>
        <button class="letter">\</button>
        <button class="control">DEL</button>
      </div>
      <div class="row">
        <button class="control size25">Caps Lock</button>
        <button class="letter">A</button>
        <button class="letter">S</button>
        <button class="letter">D</button>
        <button class="letter">F</button>
        <button class="letter">G</button>
        <button class="letter">H</button>
        <button class="letter">J</button>
        <button class="letter">K</button>
        <button class="letter">L</button>
        <button class="letter">;</button>
        <button class="letter">'</button>
        <button class="control size2">ENTER</button>
      </div>
      <div class="row">
        <button class="control size25">Shift</button>
        <button class="letter">\</button>
        <button class="letter">Z</button>
        <button class="letter">X</button>
        <button class="letter">C</button>
        <button class="letter">V</button>
        <button class="letter">B</button>
        <button class="letter">N</button>
        <button class="letter">M</button>
        <button class="letter">.</button>
        <button class="letter">,</button>
        <button class="letter">/</button>
        <button class="control">&uarr;</button>
      </div>
      <div class="row">
        <button class="control">Shift</button>
        <button class="control size15">Ctrl</button>
        <button class="control">Win</button>
        <button class="control">Alt</button>
        <button class="control space">&nbsp;</button>
        <button class="control">Alt</button>
        <button class="control size15">Ctrl</button>
        <button class="control">&larr;</button>
        <button class="control">&darr;</button>
        <button class="control">&rarr;</button>
      </div>
    </section>
  </main>
</body>
</html>
